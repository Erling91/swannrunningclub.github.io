    <section class="membership-form">
        <div class="container">
            <h2>Join Swann Running Club</h2>
            <p>Fill out the form below to become a member of our running club.</p>

            <form id="join-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter phone number" required>
                
                
                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="experience">Running Experience:</label>
                <select id="experience" name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="message">Additional Message (optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit" class="btn">Join Now</button>
            </form>
        </div>
    </section>
